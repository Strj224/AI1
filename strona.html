<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="style.css"> <!-- Dołączamy plik CSS -->
</head>
<body>
<div class="container">
    <h1>Lista zadań</h1>

    <!-- Wyszukiwarka -->
    <input type="text" id="search" placeholder="Szukaj zadań..." />

    <!-- Lista zadań -->
    <ul id="taskList"></ul>

    <!-- Formularz dodawania zadania -->
    <div class="task-form">
        <input type="text" id="newTask" placeholder="Dodaj nowe zadanie" maxlength="255" />
        <input type="date" id="deadline" /> <!-- Typ na date -->
        <button id="addTask">Dodaj zadanie</button>
    </div>
</div>

<!-- Dołączamy zewnętrzny plik JS -->
<script src="script.js"></script>
</body>
</html>
